<div class="container-fluid showcase">

  <div class="d-flex flex-row">
    <div class="row cards" *ngIf="products$ | async as products; else loading">
      <div class="col-lg-3 col-md-3 col-sm-6" *ngFor="let product of products">
        <app-card [product]=[product]></app-card>
      </div>
    </div>

    <div class="checkout p-4" style="width: 200em; background-color: #f8f9fa!important" *ngIf="toogle">
      <h3 class="mt-1">Seu carrinho</h3>
      <ul class="list-group mt-4" >
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Cras justo odio
          <span class="badge badge-primary badge-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Dapibus ac facilisis in
          <span class="badge badge-primary badge-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Morbi leo risus
          <span class="badge badge-primary badge-pill">1</span>
        </li>
      </ul>


      <div class="mt-5">
        <h5>Total: R$ 59.70</h5>
      </div>

      <div class="d-flex mt-3">
        <button type="button" class="btn btn-success">Pagar</button>
      </div>
    </div>


  </div>

  <ng-template #loading>
    <span>Carregando produtos. . .</span>
  </ng-template>
</div>
