<div class="container-fluid showcase">

  <div class="row cards">
    <div class="col-md-3" *ngFor="let product of products">

      <div class="card mb-3">
        <img src="{{ product.image }}" class="card-img-top" alt="...">
        <div class="card-body">

          <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ product.name }}</h5>
            <span>R$ {{ product.price }}</span>
          </div>

          <div class="d-flex justify-content-between" style="width: 50%;">
            <button class="btn btn-primary" (click)="addItemToCart()">+</button>
            <h4 class="mt-1"> {{ productCounter }} </h4>
            <button class="btn btn-primary" (click)="removeItemToCart()">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
