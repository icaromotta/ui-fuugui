<div class="">

  <div [class.showcase]="checkoutIsOpen">

    <!-- display -->
    <div class="display p-3">

      <div class="row display" *ngIf="products$ | async as products">
        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let product of products">
          <app-card [product]=[product]></app-card>
        </div>
      </div>

    </div>
    <!-- Checkout -->
    <div class="checkout">
      <div class="mt-5 ml-4">
        <div>
          <h5>Teclado X4 R$2.560</h5>
          <h5>Healthy Recipe X2 R$30</h5>
          <h5>Totalom X6 R$60</h5>
          <h5>Elisum X3 R$47</h5>
          <h5>Domino X3 R$660</h5>
        </div>
        <hr>
        <h4>Total: R$ 59.70</h4>
      </div>
      <div class="d-flex mt-3 ml-4">
        <button type="button" class="btn btn-success">Pagar</button>
      </div>
    </div>

  </div>
</div>
